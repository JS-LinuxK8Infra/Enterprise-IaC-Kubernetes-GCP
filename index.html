<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.17/marked.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            @apply bg-gray-100 text-gray-800;
        }
        .prose h1, .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 {
            @apply text-gray-800 font-semibold mb-4 mt-6;
        }
        .prose h1 { @apply text-4xl md:text-5xl; }
        .prose h2 { @apply text-3xl md:text-4xl; }
        .prose h3 { @apply text-2xl md:text-3xl; }
        .prose p {
            @apply text-gray-700 leading-relaxed mb-4;
        }
        .prose ul, .prose ol {
            @apply list-inside mb-4 pl-4;
        }
        .prose li {
            @apply mb-2;
        }
        .prose a {
            @apply text-blue-600 hover:text-blue-800 underline;
        }
        .prose img {
            @apply rounded-lg shadow-sm border border-gray-300 my-8 w-full h-auto;
        }
        .prose pre {
            @apply bg-gray-800 text-white rounded-lg p-4 my-6 overflow-x-auto;
        }
        .prose code {
            @apply bg-gray-200 text-gray-800 px-1 rounded;
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <header class="text-center py-10 bg-white rounded-xl shadow-lg mb-8">
        <h1 class="text-4xl md:text-6xl font-extrabold text-blue-600 tracking-tight">
            My Portfolio
        </h1>
        <p class="mt-4 text-xl md:text-2xl text-gray-600">
            Powered by my README.md file
        </p>
    </header>

    <main class="container mx-auto">
        <div class="bg-white rounded-xl shadow-lg p-6 md:p-12">
            <div id="readme-portfolio-container" class="prose max-w-none">
                <p id="loading-message" class="text-center text-gray-500 mt-8">Loading README.md...</p>
                <p id="error-message" class="text-center text-red-500 mt-8 hidden">
                    Failed to load your README.md file. Please make sure it is in the same folder as this HTML file.
                </p>
            </div>
        </div>
    </main>

    <footer class="text-center py-6 mt-8 text-gray-500">
        &copy; <span id="current-year"></span> My Portfolio. All rights reserved.
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('current-year').textContent = new Date().getFullYear();
            const container = document.getElementById("readme-portfolio-container");
            const loadingMessage = document.getElementById("loading-message");
            const errorMessage = document.getElementById("error-message");

            fetch('README.md')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(markdown => {
                    loadingMessage.classList.add('hidden');
                    const htmlContent = marked.parse(markdown);
                    container.innerHTML = htmlContent;

                    const images = container.querySelectorAll('img');
                    images.forEach(img => {
                        img.onerror = () => {
                            img.src = `https://placehold.co/1000x500/E5E7EB/1F2937?text=Image+Not+Found`;
                            img.alt = "Placeholder: image could not be loaded.";
                        };
                    });
                })
                .catch(error => {
                    console.error('There was a problem loading the README.md file:', error);
                    loadingMessage.classList.add('hidden');
                    errorMessage.classList.remove('hidden');
                });
        });
    </script>
</body>
</html>
