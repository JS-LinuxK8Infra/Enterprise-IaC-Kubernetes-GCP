apiVersion: v1
kind: PersistentVolume
metadata:
  name: redispv
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  hostPath: 
    path: /tmp/redis
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redispv 
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  volumeName: redispv
  storageClassName: ""
--- 
apiVersion: v1
kind: Pod
metadata:
  name: redis
  labels:
    function: monitoring
    app: redis 
spec:
  containers:
  - name: redis  
    image: redis:latest
    startupProbe:
      exec:
        command:
          - redis-cli
          - ping
      initialDelaySeconds: 30
      periodSeconds: 5
      failureThreshold: 30  
    readinessProbe:
      exec:
        command:
          - redis-cli
          - ping
      initialDelaySeconds: 30
      periodSeconds: 5
    livenessProbe:
      tcpSocket:
        port: 6379
      initialDelaySeconds: 30
      periodSeconds: 15
      timeoutSeconds: 15
      failureThreshold: 3
    volumeMounts:
    - mountPath: /data
      name: redispv 
  volumes:
  - name: redispv
    persistentVolumeClaim: 
      claimName: redispv 