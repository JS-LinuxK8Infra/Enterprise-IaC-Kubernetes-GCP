apiVersion: v1
kind: PersistentVolume
metadata:
  name: golangpv
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  hostPath: 
    path: /tmp/go
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: golangpv
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  volumeName: golangpv
  storageClassName: ""
---
apiVersion: v1
kind: Pod
metadata:
  name: golang
  labels:
    function: development
    app: golang 
spec:
  containers:
  - name: golang  
    image: golang:tip-alpine3.22
    startupProbe:
      tcpSocket:
        port: 8080
      failureThreshold: 60
      periodSeconds: 15
      initialDelaySeconds: 60
    readinessProbe:
      tcpSocket:
        port: 8080
      initialDelaySeconds: 60
      periodSeconds: 15
    livenessProbe:
      tcpSocket:
        port: 8080
      initialDelaySeconds: 60
      periodSeconds: 15
      timeoutSeconds: 5
      failureThreshold: 5
    volumeMounts:
    - mountPath: /data
      name: golangpv
  volumes:
  - name: golangpv
    persistentVolumeClaim: 
      claimName: golangpv 
